	<script>
	
		
		document.getElementById("flowchart").addEventListener("scroll", scrolling);
			if (pageYOffset == 0){
			var oran = ((document.getElementById("firstline").getBoundingClientRect().top-8)/20)-0.5
			}
		else{var oran=2};
		function scrolling() {			

			var scrolledposition = document.getElementById("flowchart").scrollTop/oran;
			document.getElementById("scroll").transform.baseVal[0].setTranslate("294.5",scrolledposition);


		}
	
	</script>
